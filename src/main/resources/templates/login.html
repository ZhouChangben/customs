<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>index</title>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{index :: index}"></div>
<form class="form-horizontal" action="/login" method="post">
    <div class="form-group">
        <label for="gqdm" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input  class="form-control" id="gqdm" name="gqdm" placeholder="关区代码">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
<form class="form-inline" action="/register" method="post">
    <div class="form-group">
        <label class="sr-only" for="gqdm">关区代码</label>
        <input  class="form-control" id="gqdm" name="gqdm"placeholder="关区代码">
    </div>
    <div class="form-group">
        <label class="sr-only" for="gqdm">Email address</label>
        <input  class="form-control" id="gqname" name="gqname"placeholder="关区名称">
    </div>
    <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password"placeholder="Password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-default">注册</button>
</form>
</body>
</html>
